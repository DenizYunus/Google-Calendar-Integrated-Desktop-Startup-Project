<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OCTO Registration Confirmation</title>
</head>
<body style="margin: 0; padding: 0; font-family: sans-serif;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%" style="        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
      ">
        <tr>
            <td>
                <table border="0"
                       cellpadding="0"
                       cellspacing="0"
                       width="100%"
                       style="background-color: rgba(0, 0, 0, 0.75);">
                    <tr>
                        <td style="padding: 20px; text-align: center;">
                            <img src="https://i.ibb.co/hXyv37X/OctoMY.png"
                                 alt="OCTO Logo"
                                 style="width: 15%; min-width: 120px; max-width: 150px; height: auto;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px; text-align: center;">
                            <h1 style="color: hotpink; margin-bottom: 30px;">
                                OCTO Registration Confirmation
                            </h1>
                            <p style="color: #fff; font-size: 18px; line-height: 1.5;">
                                Dear <@name>,
                            </p>
                            <p style="color: #fff; font-size: 18px; line-height: 1.5;">
                                Thank you for registering with OCTO! We're excited to have you as part of our community. Please click the button below to confirm your registration:
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px; text-align: center;">
                            <a href="https://octobackendapi.azurewebsites.net/api/event/collaborator-approval?ownerID=<@ownerID>&ApprovalToken=<@approvalToken>&eventID=<@eventID>"
                               style="
                    background-color: hotpink;
                    border-radius: 20px;
                    color: #fff;
                    display: inline-block;
                    font-size: 18px;
                    line-height: 1.5;
                    padding: 15px 30px;
                    text-decoration: none;
                    transition: all 0.3s ease-in-out;
                  ">Confirm Registration</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px; text-align: center;">
                            <p style="color: #fff; font-size: 13px; line-height: 1.5;">
                                If you didn't register for OCTO, please ignore this email.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
